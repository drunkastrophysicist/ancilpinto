<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Retro Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff6b9d;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }
        
        .login-form {
            text-align: center;
        }
        
        .login-form h2 {
            color: #ff6b9d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b5a96;
            font-size: 12px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8a8d8;
            border-radius: 8px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            background: #faf7ff;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(45deg, #ff6b9d, #c8a8d8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 10px;
        }
        
        .flash-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .flash-message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #8b5a96;
            text-decoration: none;
            font-size: 10px;
        }
        
        .back-link a:hover {
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <div class="starfield"></div>
    
    <div class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('index') }}">‚Üê Back to Blog</a>
            </div>
        </div>
    </div>
</body>
</html>
