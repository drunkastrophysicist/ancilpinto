<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Makobinbins Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
  <style>
    body {
      background-color: #1a1a2e;
      color: #eee;
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      padding: 20px;
      background-image: linear-gradient(45deg, #16213e 25%, transparent 25%), linear-gradient(-45deg, #16213e 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #16213e 75%), linear-gradient(-45deg, transparent 75%, #16213e 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
    .admin-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #0f3460;
      border: 3px solid #16a085;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(22, 160, 133, 0.3);
    }
    h1 {
      text-align: center;
      color: #16a085;
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 0px #000;
    }
    .post-item {
      background-color: #1a365d;
      border: 2px solid #16a085;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .post-title {
      color: #16a085;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .post-date {
      color: #e74c3c;
      font-size: 11px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #e74c3c;
      color: #fff;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      font-size: 12px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
    }
    .btn-primary {
      background-color: #16a085;
    }
    .btn-primary:hover {
      background-color: #1abc9c;
    }
    .nav-back {
      text-align: center;
      margin-top: 40px;
    }
    .nav-back a {
      background-color: #16a085;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .nav-back a:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>üõ†Ô∏è Admin Panel</h1>
    
    <div style="text-align: center; margin-bottom: 30px;">
      <a href="{{ url_for('new_post') }}" class="btn btn-primary">‚úèÔ∏è New Post</a>
    </div>
    
    <h2 style="color: #e74c3c; border-left: 4px solid #e74c3c; padding-left: 15px;">All Posts</h2>
    
    {% for post in posts %}
    <div class="post-item">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-date">{{ post.date_created }}</div>
      <a href="{{ url_for('post_detail', slug=post.slug) }}" class="btn">üëÅÔ∏è View</a>
      <a href="#" class="btn">‚úèÔ∏è Edit</a>
      <form style="display: inline;" method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" onsubmit="return confirm('Are you sure you want to delete this post?')">
        <button type="submit" class="btn" style="background-color: #e74c3c; border: none; cursor: pointer;">üóëÔ∏è Delete</button>
      </form>
    </div>
    {% endfor %}
    
    <div class="nav-back">
      <a href="{{ url_for('index') }}">‚Üê Return to Homepage</a>
    </div>
  </div>
</body>
</html>
