# Netlify deployment configuration for static site generated from Flask
[build]
  command = "pip3 install --upgrade pip && pip3 install -r requirements.txt && python3 build_static.py"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11.9"

# Handle client-side routing for single page app behavior  
[[redirects]]
  from = "/post/*"
  to = "/post/:splat.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
