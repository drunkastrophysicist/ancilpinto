# Netlify deployment configuration for static site generated from Flask
[build]
  command = "python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt && python3 build_static.py"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"

# Handle client-side routing for single page app behavior  
[[redirects]]
  from = "/post/*"
  to = "/post/:splat.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
